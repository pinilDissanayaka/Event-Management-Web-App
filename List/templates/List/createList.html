{% extends "List/base.html" %}
{%load crispy_forms_tags %} 



{% block form %}
<!-- Form controls -->
<div class="col-md-6">
  <div class="card mb-4">
    <h5 class="card-header">Form Controls</h5>
    <div class="card-body">
      <form action="{% url 'create_list' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock form %}
